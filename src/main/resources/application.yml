spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/quiz?useUnicode=true&serverTimezone=UTC
    username: root
    password: password
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 10
  mvc:
    path match:
      matching-strategy: ant_path_matcher
    hidden-method:
      filter:
        enabled: true
  liquibase:
    change-log: classpath:liquibase-changelog.xml